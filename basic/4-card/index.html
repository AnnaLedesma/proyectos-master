<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Card</title>
  <link rel="stylesheet" href="./css/style.css" />
</head>

<body>
  <section class="container">
    <article class="card">
      <img class="card--img" src="https://img.freepik.com/foto-gratis/pastor-aleman-tumbado-hierba_8353-6401.jpg"
        alt="German shepherd">
      <div class="card--text">
        <h3>German shepherd</h3>
        <p>The German Shepherd, also known in Britain as an Alsatian, is a German breed of working dog of medium to
          large
          size. The breed was developed by Max von Stephanitz using various traditional German herding dogs from 1899.
        </p>
      </div>
      <div class="card--date">
        <p>Published: <span>November 25, 2023</span></p>
      </div>
      <button class="card--btn">More info</button>
    </article>
  </section>
</body>

</html>
